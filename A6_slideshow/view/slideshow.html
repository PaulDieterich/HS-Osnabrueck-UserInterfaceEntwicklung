  <main>
    <!-- Slideshow container -->
    <div>
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <img src="./../img/1.gif">
          <div class="text">1/4</div>
        </div>

        <div class="mySlides fade">
          <img src="./../img/5.gif">
          <div class="text">2/4 </div>
        </div>

        <div class="mySlides fade">
          <img src="./../img/3.gif">
          <div class="text">3/4</div>
        </div>
        <div class="mySlides fade">
          <img src="./../img/4.gif">
          <div class="text">4/4</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    </div>
    <div class="beschreibung">
      <h1>Dokumentation zu Aufgabe 06</h1>

      <p>
        Entwicklung einer slideshow in HTML und CSS funktionen mit JavaSript Entwicklung
      </p>

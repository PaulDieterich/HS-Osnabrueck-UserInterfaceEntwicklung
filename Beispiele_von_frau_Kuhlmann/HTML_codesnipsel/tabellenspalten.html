<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabellen</title>


    <style>
    td {background-color: bisque;}
    </style>
</head>
<body>
   

<table>
    <tr>
        <th></th>
        <th>9 Uhr</th>
        <th>10 Uhr</th>
        <th>11 Uhr</th>
        <th>12 Uhr</th>
    </tr>
    <tr>
        <th>Montag</th>
        <td colspan="2">Erdkunde</td>
        <td>Mathe</td>
        <td>Kunst</td>
    </tr>
    <tr>
         <th>Dienstag</th>
         <td colspan="3">Sport</td>
        <td>Hauswirtschaft</td>
</tr>

<tr>
        <th>Mittwoch</th>
        <td colspan="3">Sport</td>
       <td>Mathe</td>
</tr>
<tr>
        <th>Donnerstag</th>
        <td>Biologie</td>
        <td>Deutsch</td>
        <td>Englisch</td>
        <td>Religion</td>
</tr>
<tr>
        <th>Freitag</th>
        <td colspan="4">Frei</td>
       
</tr>

</table>
</body>
</html>

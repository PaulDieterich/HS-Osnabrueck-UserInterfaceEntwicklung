<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabellen</title>


  
</head>
<body>
   <table>
       <tr>
           <td>15</td>
           <td>15</td>
           <td>30</td>
       </tr>
       <tr>
            <td>45</td>
            <td>60</td>
            <td>45</td>
        </tr>
        <tr>
                <td>60</td>
                <td>90</td>
                <td>90</td>
            </tr>
   </table> 
   
   <table>
        
       <tr>
           <th></th>
           <th scope="col">Samstag</th>
           <th scope="col">Sonntag</th>
       </tr>
       <tr>
           <th scope="row">Verkaufte Eintrittskarte:</th>
           <td>120</td>
           <td>135</td>
       </tr>
       <tr>
           <th scope="row">Einnahmen insgesamt:</th>
           <td>600 Euro</td>
           <td>675 Euro</td>
       </tr>
   </table>

<table>
    <tr>
        <th></th>
        <th>9 Uhr</th>
        <th>10 Uhr</th>
        <th>11 Uhr</th>
        <th>12 Uhr</th>
    </tr>
    <tr>
        <th>Montag</th>
        <td colspan="2">Erdkunde</td>
        <td>Mathe</td>
        <td>Kunst</td>
    </tr>
    <tr>
         <th>Dienstag</th>
         <td colspan="3">Sport</td>
        <td>Hauswirtschaft</td>
</tr>

</table>
</body>
</html>
